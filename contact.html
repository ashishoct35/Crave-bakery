<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Crave Bakery</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-body);
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo"></div>
        <div class="nav-links"></div>
        <div class="mobile-menu-btn">â˜°</div>
    </nav>

    <section style="padding-top: 8rem;">
        <h1 class="section-title">Get in Touch</h1>
        <div class="contact-grid">
            <div id="contact-info">
                <!-- Injected by JS -->
                <form onsubmit="event.preventDefault(); alert('Message sent!');">
                    <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Send us a message</h3>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div id="contact-map">
                <!-- Injected by JS -->
            </div>
        </div>
    </section>

    <footer></footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
