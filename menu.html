<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Crave Bakery</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        .category-btn {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 500;
            transition: all 0.3s;
            margin: 0 0.5rem 1rem 0;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: var(--white);
        }

        #menu-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo"></div>
        <div class="nav-links"></div>
        <div class="mobile-menu-btn">â˜°</div>
    </nav>

    <section id="menu-container" style="padding-top: 8rem;">
        <h1 class="section-title">Our Menu</h1>
        <div id="menu-categories">
            <!-- Injected by JS -->
        </div>
        <div id="menu-grid" class="card-grid">
            <!-- Injected by JS -->
        </div>
    </section>

    <footer></footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
